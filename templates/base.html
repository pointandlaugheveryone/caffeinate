<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
  <meta property="og:image" content="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body class="{% block body_class %}{% endblock %}">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <!-- Favicon for Desktop -->
      <a class="navbar-brand d-none d-lg-block" href="/" style="position:absolute">
        <img src="{{ url_for('static', filename='favicon.ico') }}" alt="Favicon" width="30" height="30">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <button class="zeroModeToggle btn btn-dark fw-bold d-lg-none ms-2">
        Zero Mode
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="mx-auto" style="position: relative; z-index: 1;">
          <ul class="navbar-nav d-flex justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>

        <button class="zeroModeToggle btn btn-dark position-absolute fw-bold d-none d-lg-block"
          style="right: 10px; top: 50%; transform: translateY(-50%); z-index: 2; background-color: black; color:#ffffffd4">
          Zero Mode
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="footer-dark py-4 bg-auto">
    <div class="container d-flex justify-content-center">
      <span class="text-muted text-center">
        <a href="https://github.com/pointandlaugheveryone/" class="footer-link">Roni; I have no rights.</a>
      </span>
    </div>
  </footer>


  <style>
    @media (max-width: 576px) {
      .zeroModeToggle {
        display: block;
        align-self: center !important;
        position: relative;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.querySelectorAll('.zeroModeToggle').forEach(function (button) {
      button.addEventListener('click', function () {
        if (window.location.pathname === '/zero') {
          window.location.href = '/';
        } else {
          window.location.href = '/zero';
        }
      });
    });
    if (document.body.classList.contains('dark-mode')) {
      document.querySelectorAll('.zeroModeToggle').forEach(function (button) {
        button.style.backgroundColor = '#731dd8';
      });
    }
  </script>

</body>

</html>
